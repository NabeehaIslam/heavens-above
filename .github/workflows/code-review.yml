name: ğŸ•µï¸ Code Review Workflow

on:
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch: # âœ… Manual trigger from UI

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  code-review:
    name: ğŸ” Automated Code Review
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # -------------------------------
      # 1ï¸âƒ£ Install Dependencies
      # -------------------------------
      - name: ğŸ“¦ Install Dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # -------------------------------
      # 2ï¸âƒ£ Code Linting (Standard Enforcement)
      # -------------------------------
      - name: âœ¨ Run ESLint (Code Style Check)
        run: |
          if [ -f .eslintrc.json ] || [ -f .eslintrc.js ]; then
            npx eslint . --max-warnings=0 || (echo "âŒ ESLint failed"; exit 1)
          else
            echo "âš ï¸ No ESLint config found â€” skipping linting."
          fi

      # -------------------------------
      # 3ï¸âƒ£ Static Analysis (Code Quality)
      # -------------------------------
      - name: ğŸ§  Run CodeQL Security Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # -------------------------------
      # 4ï¸âƒ£ Dependency Audit (Security Check)
      # -------------------------------
      - name: ğŸ”’ Security Audit
        run: |
          echo "Scanning dependencies for vulnerabilities..."
          npm audit --audit-level=moderate || true

      # -------------------------------
      # 5ï¸âƒ£ Automated PR Comment Feedback
      # -------------------------------
      - name: ğŸ’¬ Post Code Review Summary
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const conclusion = context.runId ? 'âœ… Code review checks completed successfully!' : 'âš ï¸ Some issues were detected.';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ğŸ¤– Automated Code Review Summary
              ${conclusion}

              **Checks Performed:**
              - Code style: ESLint
              - Code quality: CodeQL
              - Dependency security: npm audit

              Please fix any reported issues before merging.`
            })

  # -------------------------------
  # 6ï¸âƒ£ Enforce Review Policy (Optional)
  # -------------------------------
  enforce-policy:
    name: ğŸš« Enforce Merge Policy
    runs-on: ubuntu-latest
    needs: code-review
    if: always()
    steps:
      - name: Check for failures
        run: |
          if [ "${{ needs.code-review.result }}" != "success" ]; then
            echo "âŒ Code review checks failed. Merge blocked."
            exit 1
          else
            echo "âœ… All checks passed. Merge allowed."
          fi
