name: 🔍 Automated Code Review

on:
  pull_request:
    types: [opened, reopened, synchronize]  # Runs when PRs are created/updated
  workflow_dispatch:                        # Also allow manual runs from UI

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-review:
    name: Run Code Review Checks
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            echo "⚠️ No package-lock.json found, using npm install instead."
            npm install
          fi

      - name: 🧹 Run ESLint (code style)
        continue-on-error: true
        run: |
          if [ -f .eslintrc.json ] || [ -f .eslintrc.js ]; then
            npx eslint . || echo "ESLint found issues"
          else
            echo "⚠️ No ESLint config found, skipping."
          fi

      - name: 🧪 Run Security Audit
        continue-on-error: true
        run: npm audit --audit-level=moderate || echo "Security issues detected."

      - name: 🔍 Run CodeQL (code quality analysis)
        uses: github/codeql-action/analyze@v3
        continue-on-error: true

      - name: 💬 Post Review Summary (safe for manual runs)
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const body = `### 🤖 Automated Code Review Summary
✅ Code review checks completed!

**Checks Performed:**
- Code style: ESLint
- Code quality: CodeQL
- Dependency security: npm audit

Please fix any reported issues before merging.`;

            if (pr) {
              await github.rest.issues.createComment({
                issue_number: pr.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
              console.log("💬 Comment posted to PR #" + pr.number);
            } else {
              console.log("ℹ️ No pull request context — skipping PR comment.");
            }

  enforce-policy:
    name: 🚫 Enforce Merge Policy
    runs-on: ubuntu-latest
    needs: code-review
    if: always()
    steps:
      - name: ❌ Block merge if code review failed
        run: |
          if [ "${{ needs.code-review.result }}" != "success" ]; then
            echo "❌ Code review checks failed. Merge blocked."
            exit 1
          else
            echo "✅ All checks passed. Merge allowed."
          fi
