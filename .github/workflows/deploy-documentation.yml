          # Replace the date placeholder
          sed -i "s/\$(date +\"%Y-%m-%d %H:%M:%S UTC\")/$(date -u +"%Y-%m-%d %H:%M:%S UTC")/g" docs/index.html
          
          echo "âœ… Documentation built successfully!"
      
      - name: ğŸ“¤ Upload Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-build
          path: docs/
          retention-days: 30

  deploy-documentation:
    name: Deploy Documentation to GitHub Pages
    needs: build-documentation
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸ“¥ Download Documentation Artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation-build
          path: docs/
      
      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ğŸ“¦ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/
      
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: âœ… Deployment Summary
        run: |
          echo "## ğŸš€ Documentation Deployed Successfully" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“š **Documentation URL:** ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ğŸŒ **Application URL:** https://nabeehaislam.github.io/heavens-above/" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ“… **Deployed:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
