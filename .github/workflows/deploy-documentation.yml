name: Deploy Docs
on:
  push:
    branches: [main]
    paths: ['README.md']
permissions:
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p docs && echo '<html><body><h1>Docs</h1><p>Hello World</p></body></html>' > docs/index.html
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/
      - uses: actions/deploy-pages@v4
