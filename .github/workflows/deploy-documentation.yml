name: Deploy Docs
on:
  push:
    branches: [main]
    paths: ['README.md']
permissions:
  pages: write
  id-token: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages-docs
    steps:
      - uses: actions/checkout@v4
      - run: |
          mkdir -p documentation
          echo '<html><body><h1>Documentation</h1><p>Hello from Docs!</p><a href="../">Back to App</a></body></html>' > documentation/index.html
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: documentation/
      - name: 🚀 Deploy Documentation
        id: deployment
        uses: actions/deploy-pages@v4
      - name: 🌐 Show URL
        run: echo "Docs at: ${{ steps.deployment.outputs.page_url }}"
