name: ðŸ“š Documentation Deployment

on:
  push:
    branches: 
      - main
      - master
    paths:
      - 'docs/'
      - 'README.md'
      - '*.md'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-docs"
  cancel-in-progress: false

jobs:
  build-documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ§© Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: âš™ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install
          npm install --save-dev marked highlight.js
      
      - name: ðŸ— Build Documentation Site
        run: |
          echo "ðŸ“ Generating documentation from source files..."
          
          # Create docs directory structure
          mkdir -p docs/assets/css
          mkdir -p docs/assets/js
          
          # Generate main documentation page (your existing content)
          cat > docs/index.html << 'EOF'
          [YOUR EXISTING HTML CONTENT HERE - KEEP IT AS IS]
          EOF
          
          # Replace placeholders with actual values
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          COMMIT_SHA=$(git rev-parse --short HEAD)
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          
          sed -i "s/BUILD_DATE/$BUILD_DATE/g" docs/index.html
          sed -i "s/COMMIT_SHA/$COMMIT_SHA/g" docs/index.html
          sed -i "s/BRANCH_NAME/$BRANCH_NAME/g" docs/index.html
          
          echo "âœ… Documentation built successfully!"
      
      - name: ðŸ“‹ Generate README Documentation
        run: |
          if [ -f "README.md" ]; then
            echo "Converting README.md to HTML..."
            # [YOUR EXISTING README CONVERSION CODE HERE]
          fi
      
      - name: ðŸ” Validate Documentation Build
        run: |
          echo "ðŸ” Validating documentation build..."
          # [YOUR EXISTING VALIDATION CODE HERE]

  deploy-documentation:
    name: Deploy Documentation to GitHub Pages
    needs: build-documentation
    runs-on: ubuntu-latest
    environment:
      name: github-pages-docs
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸ“¥ Download Documentation Artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation-build-${{ github.run_number }}
          path: docs/
      
      - name: ðŸ”§ Setup Pages
        uses: actions/configure-pages@v4
      
      - name: ðŸ“¦ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/
      
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: âœ… Deployment Summary
        run: |
          echo "# ðŸš€ Documentation Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… *Status:* Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ *Documentation URL:* ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸš€ *Application URL:* https://nabeehaislam.github.io/heavens-above/" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… *Deployed:* $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)" >> $GITHUB_STEP_SUMMARY
