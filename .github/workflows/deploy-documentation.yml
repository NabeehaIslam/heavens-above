name: ğŸ“š Documentation Deployment

on:
  push:
    branches: 
      - main
    paths:
      - 'README.md'
      - '*.md'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages-docs"
  cancel-in-progress: false

jobs:
  build-documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ— Build Documentation Site
        run: |
          echo "ğŸ“ Generating documentation from source files..."
          
          # Create docs directory structure
          mkdir -p docs
          
          # Generate simple documentation page
          cat > docs/index.html << 'EOF'
