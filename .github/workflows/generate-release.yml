name: 📝 Auto Generate Release Notes

on:
  push:
    tags:
      - 'v*'   # Triggers when a version tag like v1.0.0 is pushed

jobs:
  generate_release_notes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Release Notes
        id: notes
        uses: actions/github-script@v7
        with:
          script: |
            const { data: release } = await github.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: context.ref.replace('refs/tags/', ''),
              name: `🚀 Release ${context.ref.replace('refs/tags/', '')}`,
              body: 'Release Notes will be automatically generated below 👇\n\n' +
                (await github.repos.generateReleaseNotes({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: context.ref.replace('refs/tags/', '')
                })).data.body
            });
            core.setOutput("release_url", release.html_url);

      - name: Print Release URL
        run: echo "✅ Release created: ${{ steps.notes.outputs.release_url }}"
