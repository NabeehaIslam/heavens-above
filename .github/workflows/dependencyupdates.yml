name: ğŸ”„ Dependency Update Monitor

on:
  workflow_dispatch:          # âœ… allows manual trigger
  schedule:
    - cron: '0 0 * * 0'       # âœ… runs weekly (Sunday midnight UTC)

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Dependencies (Flexible)
        run: |
          if [ -f package-lock.json ]; then
            echo "Using npm ci"
            npm ci
          else
            echo "No lockfile found â€” using npm install"
            npm install
          fi

      - name: ğŸ” Check for Outdated Dependencies
        id: outdated
        run: |
          echo "Checking for outdated packages..."
          npm outdated --json > outdated.json || true
          if [ -s outdated.json ] && [ "$(cat outdated.json)" != "{}" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ”„ Update Dependencies
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          echo "Updating dependencies..."
          npm update
          npm audit fix || true

      - name: ğŸ§¾ Create Pull Request for Updates
        if: steps.outdated.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: deps/update-${{ github.run_number }}
          title: "ğŸ”„ Automated Dependency Updates"
          body: |
            This PR updates outdated dependencies automatically.
            Please review before merging.
          commit-message: "chore(deps): update dependencies"
          delete-branch: true
          labels: dependencies

      - name: âœ… No Updates Found
        if: steps.outdated.outputs.has_updates == 'false'
        run: echo "âœ… All dependencies are up-to-date!"
