name: 🔄 Automated Dependency Updates

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: # allow manual trigger
  pull_request:
  push:
    branches: [ main ]

jobs:
  check-and-update:
    name: Check & Update Dependencies
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Check for outdated dependencies
        id: outdated
        run: |
          echo "Checking for outdated dependencies..."
          npm outdated --json > outdated.json || true
          
          if [ -s outdated.json ] && [ "$(cat outdated.json)" != "{}" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "📦 Found outdated dependencies:"
            cat outdated.json | jq -r 'to_entries[] | "  \(.key): \(.value.current) → \(.value.latest)"'
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "✅ All dependencies are up to date"
          fi

      - name: Update dependencies
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          npm update --save
          npm audit fix --force || true
          npm install
          npm test || echo "⚠️ Tests failed, please review before merging."

      - name: Create Pull Request
        if: steps.outdated.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): automated dependency updates'
          title: '🔄 Automated Dependency Updates'
          body: |
            ## 📦 Automated Dependency Updates
            
            This PR includes the latest npm dependency updates.
            
            **Please review carefully before merging.**
            
            - Outdated packages were detected and updated.
            - Run your test suite before merging.
            
            _Auto-generated by GitHub Actions_
          branch: deps/auto-update-${{ github.run_number }}
          delete-branch: true
          labels: dependencies, automation

      - name: No updates found
        if: steps.outdated.outputs.has_updates == 'false'
        run: echo "✅ All dependencies are up to date."

  validate-updates:
    name: Validate Dependency Update PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Security audit
        run: npm audit --audit-level=moderate || true

      - name: Comment validation result
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **Dependency validation passed** — all tests succeeded. Safe to merge.'
            })
