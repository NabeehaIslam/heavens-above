name: Dependency Updates

on:
  push:
  workflow_dispatch:
  pull_request:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Check for outdated dependencies
        id: check
        run: |
          echo "Checking for outdated dependencies..."
          npm outdated --json > outdated.json || true
          
          if [ -s outdated.json ] && [ "$(cat outdated.json)" != "{}" ]; then
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Found outdated dependencies:"
            cat outdated.json | jq -r 'to_entries[] | "  \(.key): \(.value.current) â†’ \(.value.latest)"'
          else
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "âœ… All dependencies are up to date"
          fi
      
      - name: Update dependencies
        if: steps.check.outputs.has_updates == 'true'
        run: |
          echo "Updating dependencies..."
          npm update --save
          npm audit fix --force || true
      
      - name: Create Pull Request
        if: steps.check.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update npm dependencies'
          title: 'ğŸ”„ Update Dependencies'
          body: |
            ## Automated Dependency Updates
            
            This PR updates outdated npm dependencies.
            
            ### Updated Packages
            Check the changes in `package.json` and `package-lock.json`
            
            ### Validation Required
            - [ ] Review dependency changes
            - [ ] Check for breaking changes
            - [ ] Verify tests pass
            
            ---
            *Auto-generated by GitHub Actions*
          branch: deps/update-${{ github.run_number }}
          delete-branch: true
          labels: dependencies
      
      - name: No updates needed
        if: steps.check.outputs.has_updates == 'false'
        run: echo "âœ… All dependencies are already up to date!"

  validate-pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Security audit
        run: npm audit --audit-level=moderate || true
      
      - name: Verify installation
        run: npm ls --depth=0
      
      - name: Test application
        run: |
          timeout 5s npm start || code=$?
          if [ $code -eq 124 ] || [ $code -eq 0 ]; then
            echo "âœ… Application test passed"
          else
            echo "âŒ Application test failed"
            exit 1
          fi
      
      - name: Comment validation result
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… **Dependency validation passed**\n\nAll checks successful. Safe to merge after review.'
            })
