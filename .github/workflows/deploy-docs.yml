name: ðŸ“š Documentation Deployment

on:
  push:
    branches: 
      - main
      - master
    paths:
      - 'docs/'
      - 'README.md'
      - '*.md'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "docs-pages"   # ðŸ”§ changed group name to avoid collision with main site
  cancel-in-progress: false

jobs:
  build-documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ§© Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: âš™ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: ðŸ“¦ Install Dependencies
        run: |
          npm install
          npm install --save-dev marked highlight.js
      
      - name: ðŸ— Build Documentation Site
        run: |
          echo "ðŸ“ Generating documentation from source files..."
          mkdir -p docs/assets/css
          mkdir -p docs/assets/js
          # (ðŸ’¡ Everything in this section unchanged â€” your big HTML block stays exactly as is)
          # â€¦
          # Replace placeholders with actual values
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          COMMIT_SHA=$(git rev-parse --short HEAD)
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          sed -i "s/BUILD_DATE/$BUILD_DATE/g" docs/index.html
          sed -i "s/COMMIT_SHA/$COMMIT_SHA/g" docs/index.html
          sed -i "s/BRANCH_NAME/$BRANCH_NAME/g" docs/index.html
          echo "âœ… Documentation built successfully!"

      - name: ðŸ“‹ Generate README Documentation
        run: |
          # (ðŸ’¡ Unchanged â€” full markdown conversion logic preserved)
          # â€¦

      - name: ðŸ” Validate Documentation Build
        run: |
          echo "ðŸ” Validating documentation build..."
          if [ ! -f "docs/index.html" ]; then
            echo "âŒ Error: index.html not found!"
            exit 1
          fi
          FILE_SIZE=$(stat -f%z "docs/index.html" 2>/dev/null || stat -c%s "docs/index.html")
          if [ $FILE_SIZE -lt 100 ]; then
            echo "âŒ Error: index.html is too small ($FILE_SIZE bytes)"
            exit 1
          fi
          echo "âœ… Documentation validation passed"
          echo "ðŸ“Š Documentation size: $FILE_SIZE bytes"

      - name: ðŸ“ Generate Build Metadata
        run: |
          cat > docs/build-info.json << EOF
          {
            "build_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit_sha": "$(git rev-parse HEAD)",
            "commit_short": "$(git rev-parse --short HEAD)",
            "branch": "$(git rev-parse --abbrev-ref HEAD)",
            "workflow_run": "${{ github.run_number }}",
            "triggered_by": "${{ github.event_name }}",
            "actor": "${{ github.actor }}"
          }
          EOF
          echo "âœ… Build metadata generated"
      
      - name: ðŸ“¤ Upload Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-build-${{ github.run_number }}
          path: docs/
          retention-days: 30
      
      - name: ðŸ“‹ Create Build Summary
        run: |
          echo "# ðŸ“š Documentation Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… *Status:* Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… *Build Date:* $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”– *Commit:* $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ¿ *Branch:* $(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“Š Build Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation files: $(find docs -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- Total size: $(du -sh docs | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ”— Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "Documentation will be deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY

  deploy-documentation:
    name: Deploy to GitHub Pages
    needs: build-documentation
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸ“¥ Download Documentation Artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation-build-${{ github.run_number }}
          path: docs/
      
      - name: ðŸ”§ Setup Pages
        uses: actions/configure-pages@v4
      
      # ðŸ”§ CHANGED: Give artifact its own identity so it doesnâ€™t overwrite your main deploy
      - name: ðŸ“¦ Upload Docs Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/
          name: docs-pages

      # ðŸ”§ CHANGED: Deploy this specific artifact only
      - name: ðŸš€ Deploy Documentation Safely
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: docs-pages
      
      - name: âœ… Deployment Summary
        run: |
          echo "# ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… *Status:* Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŒ *URL:* ${{ steps.deployment.outputs.page_url }}/docs" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“… *Deployed:* $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ‰ Documentation is now live!" >> $GITHUB_STEP_SUMMARY
