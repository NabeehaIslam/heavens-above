name: 📚 Documentation Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🏗️ Build Documentation
        run: |
          mkdir -p docs
          echo "<h1>Heavens Above Documentation</h1><p>Auto-built on $(date)</p>" > docs/index.html

      # ✨ New Step 1: Upload documentation as an artifact
      - name: 📤 Upload Built Docs as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docs_build
          path: docs/

      # ✨ New Step 2: Deploy to GitHub Pages
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
