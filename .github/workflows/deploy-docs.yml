name: 📚 Documentation Deployment

on:
  # 🔹 Manual trigger from the GitHub Actions tab
  workflow_dispatch:
  
  # 🔹 Automatically trigger when README or other markdown docs change
  push:
    branches:
      - main
    paths:
      - README.md
      - '**/*.md'

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: 📝 Generate Documentation (optional)
        run: |
          mkdir -p docs
          echo "# Project Documentation" > docs/index.md
          echo "Generated from README.md" >> docs/index.md
          cat README.md >> docs/index.md

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
