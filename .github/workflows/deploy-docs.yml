name: 📚 Documentation Deployment

on:
  push:
    branches: 
      - main
      - master
    paths:
      - 'docs/'
      - 'README.md'
      - '*.md'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "docs-pages"   # 🔧 changed group name to avoid collision with main site
  cancel-in-progress: false

jobs:
  build-documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: 🧩 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ⚙ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: 📦 Install Dependencies
        run: |
          npm install
          npm install --save-dev marked highlight.js
      
      - name: 🏗 Build Documentation Site
        run: |
          echo "📝 Generating documentation from source files..."
          mkdir -p docs/assets/css
          mkdir -p docs/assets/js
          # (💡 Everything in this section unchanged — your big HTML block stays exactly as is)
          # …
          # Replace placeholders with actual values
          BUILD_DATE=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          COMMIT_SHA=$(git rev-parse --short HEAD)
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          sed -i "s/BUILD_DATE/$BUILD_DATE/g" docs/index.html
          sed -i "s/COMMIT_SHA/$COMMIT_SHA/g" docs/index.html
          sed -i "s/BRANCH_NAME/$BRANCH_NAME/g" docs/index.html
          echo "✅ Documentation built successfully!"

      - name: 📋 Generate README Documentation
        run: |
          # (💡 Unchanged — full markdown conversion logic preserved)
          # …

      - name: 🔍 Validate Documentation Build
        run: |
          echo "🔍 Validating documentation build..."
          if [ ! -f "docs/index.html" ]; then
            echo "❌ Error: index.html not found!"
            exit 1
          fi
          FILE_SIZE=$(stat -f%z "docs/index.html" 2>/dev/null || stat -c%s "docs/index.html")
          if [ $FILE_SIZE -lt 100 ]; then
            echo "❌ Error: index.html is too small ($FILE_SIZE bytes)"
            exit 1
          fi
          echo "✅ Documentation validation passed"
          echo "📊 Documentation size: $FILE_SIZE bytes"

      - name: 📝 Generate Build Metadata
        run: |
          cat > docs/build-info.json << EOF
          {
            "build_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit_sha": "$(git rev-parse HEAD)",
            "commit_short": "$(git rev-parse --short HEAD)",
            "branch": "$(git rev-parse --abbrev-ref HEAD)",
            "workflow_run": "${{ github.run_number }}",
            "triggered_by": "${{ github.event_name }}",
            "actor": "${{ github.actor }}"
          }
          EOF
          echo "✅ Build metadata generated"
      
      - name: 📤 Upload Documentation Artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation-build-${{ github.run_number }}
          path: docs/
          retention-days: 30
      
      - name: 📋 Create Build Summary
        run: |
          echo "# 📚 Documentation Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ *Status:* Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "📅 *Build Date:* $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)" >> $GITHUB_STEP_SUMMARY
          echo "🔖 *Commit:* $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "🌿 *Branch:* $(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 📊 Build Statistics" >> $GITHUB_STEP_SUMMARY
          echo "- Documentation files: $(find docs -type f | wc -l)" >> $GITHUB_STEP_SUMMARY
          echo "- Total size: $(du -sh docs | cut -f1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 🔗 Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "Documentation will be deployed to GitHub Pages" >> $GITHUB_STEP_SUMMARY

  deploy-documentation:
    name: Deploy to GitHub Pages
    needs: build-documentation
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: 📥 Download Documentation Artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation-build-${{ github.run_number }}
          path: docs/
      
      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4
      
      # 🔧 CHANGED: Give artifact its own identity so it doesn’t overwrite your main deploy
      - name: 📦 Upload Docs Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/
          name: docs-pages

      # 🔧 CHANGED: Deploy this specific artifact only
      - name: 🚀 Deploy Documentation Safely
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: docs-pages
      
      - name: ✅ Deployment Summary
        run: |
          echo "# 🚀 Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ *Status:* Deployment Successful" >> $GITHUB_STEP_SUMMARY
          echo "🌐 *URL:* ${{ steps.deployment.outputs.page_url }}/docs" >> $GITHUB_STEP_SUMMARY
          echo "📅 *Deployed:* $(date -u +%Y-%m-%d\ %H:%M:%S\ UTC)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## 🎉 Documentation is now live!" >> $GITHUB_STEP_SUMMARY
