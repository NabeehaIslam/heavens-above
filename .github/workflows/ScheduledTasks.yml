name: ðŸ•’ Scheduled Maintenance Task

on:
  schedule:
    # Runs every day at midnight (UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger too

jobs:
  maintenance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Maintenance Script
        run: |
          echo "Starting scheduled maintenance..."
          # Example tasks:
          # npm run cleanup
          # python scripts/backup_data.py
          echo "All tasks complete âœ…"

      - name: Upload Logs
        run: |
          echo "Maintenance completed successfully on $(date)" >> maintenance.log

      - name: Commit Logs
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add maintenance.log
          git commit -m "Add maintenance log [skip ci]" || echo "No changes to commit"
          git push
