# Deploy manually
npx gh-pages -d public</code>
                    </pre>
                </section>
            `;
            document.getElementById('documentation-content').innerHTML = content;
        });
    </script>
</body>
</html>
EOF

          # Generate README documentation if exists
          if [ -f "README.md" ]; then
            mkdir -p public/docs/readme
            cat > public/docs/readme/index.html << 'EOF'
