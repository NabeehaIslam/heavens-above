name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js (if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping npm install"
          fi
      
      - name: Build project
        run: |
          if [ -f package.json ]; then
            npm run build || echo "No build script found"
          else
            echo "No package.json found, skipping build"
          fi
      
      # Deploy to GitHub Pages WITHOUT committing to main branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Change this to your build output directory
          # Common options: ./dist, ./build, ./public, ./docs
          
      - name: Deployment Success
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Your site should be available at: https://nabeehalslam.github.io/heavens-above/"
